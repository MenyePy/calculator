<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="calculator">
                <div class="display">
                    <div class="textarea">
                        <div class="top">...</div>
                        <div class="bottom">
                            <div id="pre"></div>
                            <div id="display">0</div>
                        </div>  
                    </div>
                </div>
                <div class="buttons">
                    <div class="row 1">
                        <button class="btn" onclick=enter(7)>7</button>
                        <button class="btn" onclick=enter(8)>8</button>
                        <button class="btn" onclick=enter(9)>9</button>
                        <button class="btn" onclick=special(2)>Del</button>
                        <button class="btn" onclick=special(1)>Clr</button>
                    </div>
                    <div class="row 2">
                        <button class="btn" onclick=enter(4)>4</button>
                        <button class="btn" onclick=enter(5)>5</button>
                        <button class="btn" onclick=enter(6)>6</button>
                        <button class="btn" onclick=operation(3)>ร</button>
                        <button class="btn" onclick=special(1)>รท</button>
                    </div>
                    <div class="row 3">
                        <button class="btn" onclick=enter(1)>1</button>
                        <button class="btn" onclick=enter(2)>2</button>
                        <button class="btn" onclick=enter(3)>3</button>
                        <button class="btn" onclick=operation(1)>+</button>
                        <button class="btn" onclick=operation(2)>-</button>
                    </div>
                    <div class="row 4">
                        <button class="btn" onclick=enter(0)>0</button>
                        <button class="btn" onclick=special(1)>.</button>
                        <button class="btn" onclick=special(1)>(</button>
                        <button class="btn" onclick=special(1)>)</button>
                        <button class="btn" onclick=operate()>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
